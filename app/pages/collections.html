<main class="main collections-main">
  <div class="collections-top"
    style="background-image: image-set(
    url('images/collections-bg.avif') type('image/avif'),
    url('images/collections-bg.webp') type('image/webp'),
    url('images/collections-bg.jpg')
    );">
  </div>
  <!--=include breadcrumbs.html  -->
  <section class="collections">
    <div class="container">
      <h2 class="collections__title">ELEVATE YOUR STYLE WITH DAVID BECKHAM</h2>
      <div class="collections__inner">
        <div class="coolections__item">
          <picture>
            <source srcset="images/collection-1.avif" type="image/avif">
            <source srcset="images/collection-1.webp" type="image/webp">
            <img src="images/collection-1.jpg" alt="foto from section collections" width="580"
            height="782"
            loading="lazy">
          </picture>
          <button class="collection__like">
            <svg width="24" height="21">
              <use xlink:href="images/sprite.svg#heart"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </section>
</main>
