<section class="join-us">
  <div class="container">
    <div class="join-us__inner">
      <picture class="join-us__img">
        <source srcset="images/join-img.avif" type="image/avif">
        <source srcset="images/join-img.webp" type="image/webp">
        <img src="images/join-img.jpg" alt="black and white photo David Backham">
      </picture>
      <div class="join-us__box">
        <h2 class="join-us__title">JOIN US</h2>
        <p class="join-us__text">Sign up and get 10% discount on your first purchase!</p>
        <form class="join-us__form" action="">
          <label  aria-label="First Name">
            <input class="join-us__input" type="text" placeholder="First Name" required>
          </label>
          <label for="email" aria-label="Email"></label>
          <input class="join-us__input" id="email" type="email" placeholder="Email" required>
          <button class="join-us__btn" type="submit" aria-label="Click the button and GET 10%">GET 10%</button>
          <p class="join-us__form-cption">*By compleating this form you are signing up to receive our emails and can unsubscribe at any time.</p>
        </form>
      </div>
    </div>
  </div>
</section>
