<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>start shop</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <div class="wrapper">
<div class="promo">
  <div class="container">
    <p class="promo-text">SAVE 10% OFF WHEN YOU <a href="#">SIGN UP</a></p>
  </div>
</div>
<header class="header">
  <div class="container">
    <div class="header__inner">
      <button class="header__btn">
        <svg width="30" height="19">
            <use xlink:href="images/sprite.svg#mobile-btn"></use>
          </svg>
      </button>
      <div class="header__logo">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="logo">
        </a>
      </div>

      <nav class="menu">
        <ul class="header__lang">
          <li class="header__lang-item header__lang-item--active">
            <a class="header__lang-link" href="#">EN</a>/
          </li>
          <li class="header__lang-item">
            <a class="header__lang-link" href="#">UA</a>
          </li>
        </ul>
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__item-link" href="catalog.html">CATALOG</a>
          </li>
          <li class="menu__item">
            <a class="menu__item-link" href="collections.html">COLLECTIONS</a>
          </li>
          <li class="menu__item">
            <a class="menu__item-link" href="#">ABOUT</a>
          </li>
          <li class="menu__item">
            <a class="menu__item-link" href="appointment.html">BOOK AN APPOINTMENT</a>
          </li>
          <li class="menu__item">
            <a class="menu__item-link" href="#">CONTACT</a>
          </li>
        </ul>
      </nav>
      <div class="header__actions">
        <ul class="header__actions-list">
          <li class="header__actions-item">
            <a class="header__actions-link" href="#">
              <svg width="24" height="24">
                <use xlink:href="images/sprite.svg#user"></use>
              </svg>
            </a>
          </li>
          <li class="header__actions-item">
            <a class="header__actions-link" href="#">
              <svg width="24" height="21">
                <use xlink:href="images/sprite.svg#wishlist"></use>
              </svg>
            </a>
          </li>
          <li class="header__actions-item">
            <a class="header__actions-link" href="#">
              <svg width="24" height="24">
                <use xlink:href="images/sprite.svg#shopping-bag"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
<main class="main">
  <div class="page-404">
    <div class="page-404__inner">
      <picture>
        <source srcset="images/img-404-1.avif" type="image/avif">
        <source srcset="images/img-404-1.webp" type="image/webp">
        <img src="images/img-404-1.jpg" alt="Photo number 1 of David Beckham on page 404" width="200" height="218"
          loading="lazy">
      </picture>
      <div class="page-404__content">
        <h1 class="page-404__visually-hidden">David Beckham Collection page-404</h1>
        <p class="page-404__title">( 404 )</p>
        <a class="page-404__link" href="#">
          <span>Return to the main page</span>
          <img src="images/img-404-decor.svg"
            alt="Arrow indicating return to the main page" width="90" height="90">
          </a>
      </div>
      <picture>
        <source srcset="images/img-404-2.avif" type="image/avif">
        <source srcset="images/img-404-2.webp" type="image/webp">
        <img src="images/img-404-2.jpg" alt="Photo number 2 of David Beckham on page 404" width="562" height="638"
          loading="lazy">
      </picture>
    </div>
  </div>
  <div class="moving">
    <p class="moving__text">page not found
      <img src="images/moving-decor.svg" alt="Arrow in the running line" width="153" height="118">
    </p>

      <img src="images/moving-decor.svg" alt="Arrow in the running line" width="153" height="118">
    </p>
    <p class="moving__text">page not found
      <img src="images/moving-decor.svg" alt="Arrow in the running line" width="153" height="118">
    </p>
    <p class="moving__text">page not found
      <img src="images/moving-decor.svg" alt="Arrow in the running line" width="153" height="118">
    </p>
    <p class="moving__text">page not found
      <img src="images/moving-decor.svg" alt="Arrow in the running line" width="153" height="118">
    </p>
  </div>
</main>
</div>

<script src="js/main.min.js"></script>
</body>

</html>
